<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoggleBox</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="/images/2308_gogglebox_logo.png" alt="Logo">
        </div>
        <div class="navbar-right">
            <button id="signin-button">Sign In</button>
        </div>
    </nav>
    <div class="background-container">
        <div class="main-content">
            <section class="hero">
                <picture>
                    <source media="(max-width: 580px)" srcset="/images/2308_mobile_hero.jpg">
                    <img src="/images/2308_desktop_hero.jpg" alt="Hero Image">
                </picture>
            </section>
            <section class="now-playing-header">
                <h1>Now Playing</h1>
            </section>
            <section class="now-playing">
                <div class="now-playing-container">
                    <div class="image-container">
                        <img src="/images/2308_01_now_playing.jpg" alt="Hero Image">
                    </div>
                    <div class="image-container">
                        <img src="/images/2308_02_now_playing.jpg" alt="Hero Image">
                    </div>
                    <div class="image-container">
                        <img src="/images/2308_03_now_playing.jpg" alt="Hero Image">
                    </div>
                </div>
            </section>
            <section class="tomorrows-schedule-header">
                <h1>Tomorrow's Schedule</h1>
            </section>
            <section class="tomorrows-schedule">
            </section>
        </div>
    </div>
    <!-- <script src="jquery.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
